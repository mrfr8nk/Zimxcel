<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resources - Learnify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1e1e24;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --dark-color: #f8f9fa;
            --light-color: #1e1e24;
            --glass-bg: rgba(30, 30, 36, 0.7);
            --glass-border: rgba(30, 30, 36, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            background-attachment: fixed;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e1e24 0%, #2d2d3a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--dark-color);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--dark-color);
        }

        .upload-container {
            max-width: 800px;
            margin: 40px auto;
        }

        .upload-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
        }

        .upload-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--dark-color);
            font-size: 1rem;
        }

        .form-group input:focus, 
        .form-group select:focus, 
        .form-group textarea:focus {
            outline: 2px solid var(--primary-color);
        }

        .file-upload {
            border: 2px dashed var(--glass-border);
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
        }

        .file-upload i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .file-upload p {
            margin-bottom: 10px;
        }

        .file-info {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--dark-color);
            opacity: 0.8;
        }

        .upload-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .upload-btn:hover {
            background: var(--secondary-color);
        }

        .upload-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-bar {
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s;
        }

        .progress-text {
            text-align: center;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .success-message {
            text-align: center;
            color: var(--success-color);
            margin-top: 20px;
            display: none;
        }

        .error-message {
            text-align: center;
            color: var(--warning-color);
            margin-top: 20px;
            display: none;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .uploading .upload-btn {
            animation: pulse 1.5s infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .upload-card {
                padding: 20px;
            }

            .upload-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
            }

            .file-upload {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="assets/logo.png" alt="Learnify Logo">
                <h1>Learnify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/upload" class="active">Upload</a></li>
                    <li><a href="/admin">Admin</a></li>
                    <li><a href="/terms">Terms</a></li>
                </ul>
            </nav>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <main class="container upload-container">
        <div class="upload-card">
            <h2 class="upload-title">Upload Learning Resource</h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label for="title">Resource Title</label>
                    <input type="text" id="title" placeholder="e.g. Mathematics Paper 1 2025" required>
                </div>
                
                <div class="form-group">
                    <label for="level">Level</label>
                    <select id="level" required>
                        <option value="">Select Level</option>
                        <option value="olevel">O Level</option>
                        <option value="alevel">A Level</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="uploader">Your Name (for credits)</label>
                    <input type="text" id="uploader" placeholder="e.g. Darrell Mucheri" required>
                </div>
                
                <div class="form-group">
                    <label for="type">Resource Type</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="textbook">Textbook</option>
                        <option value="question">Question Paper</option>
                        <option value="marking">Marking Scheme</option>
                        <option value="syllabus">Syllabus</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Upload File (PDF or DOCX, max 100MB)</label>
                    <div class="file-upload" id="fileUpload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to browse or drag and drop your file here</p>
                        <div class="file-info" id="fileInfo">No file selected</div>
                    </div>
                    <input type="file" id="fileInput" accept=".pdf,.docx" style="display: none;">
                </div>
                
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar">
                        <div class="progress" id="progressBar"></div>
                    </div>
                    <div class="progress-text" id="progressText">Uploading: 0%</div>
                </div>
                
                <button type="submit" class="upload-btn" id="uploadBtn" disabled>
                    <i class="fas fa-upload"></i> Upload Resource
                </button>
                
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i> Resource uploaded successfully!
                </div>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle"></i> Error uploading resource. Please try again.
                </div>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBId6e837ZmLhkzvDozFeJyn0EXUhF_Ftg",
            authDomain: "zimxcel.firebaseapp.com",
            projectId: "zimxcel",
            storageBucket: "zimxcel.appspot.com",
            messagingSenderId: "73188096891",
            appId: "1:73188096891:web:ed9a0b34ff8d9dc79b5bde",
            measurementId: "G-38VCEG9G6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const themeToggle = document.getElementById('themeToggle');
        const uploadForm = document.getElementById('uploadForm');
        const fileUpload = document.getElementById('fileUpload');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');

        // Selected file
        let selectedFile = null;

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            
            const icon = themeToggle.querySelector('i');
            if (document.body.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            // Save theme preference to localStorage
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // File upload click handler
        fileUpload.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = var(--primary-color);
        });

        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = var(--glass-border);
        });

        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = var(--glass-border);
            
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // Handle file selection
        function handleFileSelect(file) {
            // Check file type
            const validTypes = ['application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type)) {
                alert('Please upload a PDF or DOCX file.');
                return;
            }
            
            // Check file size (100MB max)
            if (file.size > 100 * 1024 * 1024) {
                alert('File size exceeds 100MB limit.');
                return;
            }
            
            selectedFile = file;
            fileInfo.textContent = `${file.name} (${formatFileSize(file.size)})`;
            uploadBtn.disabled = false;
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedFile) {
                alert('Please select a file to upload.');
                return;
            }
            
            // Get form values
            const title = document.getElementById('title').value.trim();
            const level = document.getElementById('level').value;
            const uploader = document.getElementById('uploader').value.trim();
            const type = document.getElementById('type').value;
            
            // Show progress
            progressContainer.style.display = 'block';
            uploadBtn.disabled = true;
            uploadForm.classList.add('uploading');
            
            try {
                // Generate unique filename
                const fileExt = selectedFile.name.split('.').pop();
                const filename = `${Date.now()}.${fileExt}`;
                const storageRef = storage.ref().child(`resources/${filename}`);
                
                // Upload file
                const uploadTask = storageRef.put(selectedFile);
                
                // Track upload progress
                uploadTask.on('state_changed', 
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressBar.style.width = `${progress}%`;
                        progressText.textContent = `Uploading: ${Math.round(progress)}%`;
                    },
                    (error) => {
                        console.error('Upload error:', error);
                        showError();
                    },
                    async () => {
                        // Upload complete
                        const fileUrl = await uploadTask.snapshot.ref.getDownloadURL();
                        
                        // Create resource document in Firestore
                        await db.collection('resources').add({
                            title,
                            level,
                            uploader,
                            type,
                            fileUrl,
                            uploadDate: firebase.firestore.FieldValue.serverTimestamp(),
                            downloadCount: 0
                        });
                        
                        // Show success
                        showSuccess();
                    }
                );
                
            } catch (error) {
                console.error('Error uploading file:', error);
                showError();
            }
        });

        // Show success message
        function showSuccess() {
            progressContainer.style.display = 'none';
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            uploadForm.classList.remove('uploading');
            
            // Reset form
            uploadForm.reset();
            fileInfo.textContent = 'No file selected';
            selectedFile = null;
            uploadBtn.disabled = true;
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // Show error message
        function showError() {
            progressContainer.style.display = 'none';
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            uploadForm.classList.remove('uploading');
            uploadBtn.disabled = false;
            
            // Hide error message after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
