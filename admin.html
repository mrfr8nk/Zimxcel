<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learnify Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --dark-color: #1e1e24;
            --light-color: #f8f9fa;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.18);
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --accent-color: #3f37c9;
            --dark-color: #f8f9fa;
            --light-color: #1e1e24;
            --glass-bg: rgba(30, 30, 36, 0.7);
            --glass-border: rgba(30, 30, 36, 0.8);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            min-height: 100vh;
            background-attachment: fixed;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #1e1e24 0%, #2d2d3a 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--dark-color);
        }

        .admin-container {
            margin: 40px auto;
            max-width: 1000px;
        }

        .login-form {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass-border);
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--dark-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: 2px solid var(--primary-color);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: var(--secondary-color);
        }

        .admin-content {
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 1.8rem;
            color: var(--primary-color);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--glass-border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .resources-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .resources-table th, .resources-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--glass-border);
        }

        .resources-table th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        .resources-table tr:hover {
            background: var(--glass-bg);
        }

        .action-btn {
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .view-btn {
            background: var(--accent-color);
            color: white;
        }

        .delete-btn {
            background: var(--warning-color);
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .logout-btn {
            padding: 8px 15px;
            background: var(--warning-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stat-card {
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }
        .stat-card:nth-child(4) { animation-delay: 0.4s; }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .resources-table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .login-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="assets/logo.png" alt="Learnify Logo">
                <h1>Learnify Admin</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="container admin-container">
        <div class="login-form" id="loginForm">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
        </div>

        <div class="admin-content" id="adminContent">
            <div class="admin-header">
                <h2 class="admin-title">Admin Dashboard</h2>
                <button class="logout-btn" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-value" id="totalResources">0</div>
                    <div class="stat-label">Total Resources</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalDownloads">0</div>
                    <div class="stat-label">Total Downloads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayUploads">0</div>
                    <div class="stat-label">Today's Uploads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayDownloads">0</div>
                    <div class="stat-label">Today's Downloads</div>
                </div>
            </div>

                        <h3>All Resources</h3>
            <table class="resources-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Level</th>
                        <th>Uploader</th>
                        <th>Date</th>
                        <th>Downloads</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resourcesTableBody">
                    <!-- Resources will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBId6e837ZmLhkzvDozFeJyn0EXUhF_Ftg",
            authDomain: "zimxcel.firebaseapp.com",
            projectId: "zimxcel",
            storageBucket: "zimxcel.appspot.com",
            messagingSenderId: "73188096891",
            appId: "1:73188096891:web:ed9a0b34ff8d9dc79b5bde",
            measurementId: "G-38VCEG9G6R"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        // DOM elements
        const themeToggle = document.getElementById('themeToggle');
        const loginForm = document.getElementById('loginForm');
        const adminContent = document.getElementById('adminContent');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const totalResourcesEl = document.getElementById('totalResources');
        const totalDownloadsEl = document.getElementById('totalDownloads');
        const todayUploadsEl = document.getElementById('todayUploads');
        const todayDownloadsEl = document.getElementById('todayDownloads');
        const resourcesTableBody = document.getElementById('resourcesTableBody');

        // Admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'mrfrankofc',
            password: 'mucheri07'
        };

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            document.body.setAttribute('data-theme', 
                document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            
            const icon = themeToggle.querySelector('i');
            if (document.body.getAttribute('data-theme') === 'dark') {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
            
            // Save theme preference to localStorage
            localStorage.setItem('theme', document.body.getAttribute('data-theme'));
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-moon');
            icon.classList.add('fa-sun');
        }

        // Login functionality
        loginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Successful login
                loginForm.style.display = 'none';
                adminContent.style.display = 'block';
                loadAdminData();
                
                // Store login state
                localStorage.setItem('adminLoggedIn', 'true');
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                adminContent.style.display = 'none';
                loginForm.style.display = 'block';
                usernameInput.value = '';
                passwordInput.value = '';
                
                // Clear login state
                localStorage.removeItem('adminLoggedIn');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            loginForm.style.display = 'none';
            adminContent.style.display = 'block';
            loadAdminData();
        }

        // Load admin data
        async function loadAdminData() {
            try {
                // Get all resources
                const resourcesSnapshot = await db.collection('resources')
                    .orderBy('uploadDate', 'desc')
                    .get();
                
                // Calculate stats
                let totalDownloads = 0;
                let todayUploads = 0;
                let todayDownloads = 0;
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                resourcesSnapshot.forEach(doc => {
                    const resource = doc.data();
                    totalDownloads += resource.downloadCount || 0;
                    
                    // Check if uploaded today
                    const uploadDate = resource.uploadDate.toDate();
                    if (uploadDate >= today) {
                        todayUploads++;
                    }
                    
                    // For today's downloads, we'd need to track downloads separately
                    // This is a simplified version
                    if (resource.lastDownload && resource.lastDownload.toDate() >= today) {
                        todayDownloads += resource.downloadCount || 0;
                    }
                });
                
                // Update stats
                totalResourcesEl.textContent = resourcesSnapshot.size;
                totalDownloadsEl.textContent = totalDownloads;
                todayUploadsEl.textContent = todayUploads;
                todayDownloadsEl.textContent = todayDownloads;
                
                // Populate resources table
                resourcesTableBody.innerHTML = '';
                resourcesSnapshot.forEach(doc => {
                    const resource = doc.data();
                    const uploadDate = resource.uploadDate.toDate();
                    const formattedDate = uploadDate.toLocaleDateString('en-US', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${resource.title}</td>
                        <td>${
                            resource.type === 'textbook' ? 'Textbook' : 
                            resource.type === 'question' ? 'Question Paper' : 
                            resource.type === 'marking' ? 'Marking Scheme' : 'Syllabus'
                        }</td>
                        <td>${resource.level === 'alevel' ? 'A Level' : 'O Level'}</td>
                        <td>${resource.uploader}</td>
                        <td>${formattedDate}</td>
                        <td>${resource.downloadCount || 0}</td>
                        <td>
                            <button class="action-btn view-btn" data-id="${doc.id}">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${doc.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    
                    resourcesTableBody.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const resourceId = e.currentTarget.getAttribute('data-id');
                        viewResource(resourceId);
                    });
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const resourceId = e.currentTarget.getAttribute('data-id');
                        deleteResource(resourceId);
                    });
                });
                
            } catch (error) {
                console.error('Error loading admin data:', error);
                alert('Failed to load admin data. Please try again later.');
            }
        }

        // View resource
        async function viewResource(resourceId) {
            try {
                const resourceRef = db.collection('resources').doc(resourceId);
                const doc = await resourceRef.get();
                
                if (!doc.exists) {
                    alert('Resource not found!');
                    return;
                }
                
                const resource = doc.data();
                const storageRef = storage.refFromURL(resource.fileUrl);
                
                // Get download URL
                const url = await storageRef.getDownloadURL();
                
                // Open in new tab
                window.open(url, '_blank');
                
            } catch (error) {
                console.error('Error viewing resource:', error);
                alert('Failed to view resource. Please try again later.');
            }
        }

        // Delete resource
        async function deleteResource(resourceId) {
            if (!confirm('Are you sure you want to delete this resource? This action cannot be undone.')) {
                return;
            }
            
            try {
                // Get resource document
                const resourceRef = db.collection('resources').doc(resourceId);
                const doc = await resourceRef.get();
                
                if (!doc.exists) {
                    alert('Resource not found!');
                    return;
                }
                
                const resource = doc.data();
                
                // Delete file from storage
                const storageRef = storage.refFromURL(resource.fileUrl);
                await storageRef.delete();
                
                // Delete cover image if exists
                if (resource.coverUrl) {
                    const coverRef = storage.refFromURL(resource.coverUrl);
                    await coverRef.delete();
                }
                
                // Delete document
                await resourceRef.delete();
                
                alert('Resource deleted successfully!');
                loadAdminData();
                
            } catch (error) {
                console.error('Error deleting resource:', error);
                alert('Failed to delete resource. Please try again later.');
            }
        }
    </script>
</body>
</html>
