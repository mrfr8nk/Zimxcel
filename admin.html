<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --dark: #1b263b;
            --light: #f8f9fa;
            --danger: #f72585;
            --success: #4cc9f0;
            --radius: 8px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary: #4895ef;
            --secondary: #4361ee;
            --accent: #3f37c9;
            --dark: #f8f9fa;
            --light: #1b263b;
            --danger: #f72585;
            --success: #4cc9f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-form {
            background-color: var(--light);
            padding: 2rem;
            border-radius: var(--radius);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow);
            animation: slideDown 0.5s ease;
        }

        .auth-form h2 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .auth-btn:hover {
            background-color: var(--secondary);
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        .admin-title {
            font-size: 1.8rem;
            color: var(--primary);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: var(--danger);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .logout-btn:hover {
            background-color: #d3165e;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .resources-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .resources-table th, 
        .resources-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .resources-table th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }

        .resources-table tr:hover {
            background-color: #f5f5f5;
        }

        .action-btn {
            padding: 0.3rem 0.6rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: var(--transition);
            margin-right: 0.5rem;
        }

        .view-btn {
            background-color: var(--accent);
            color: white;
        }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #ddd;
            background-color: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
        }

        .page-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .page-btn:hover:not(.active) {
            background-color: #f0f0f0;
        }

        /* Animations */
        @keyframes slideDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                padding: 1rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .resources-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>

        <div class="auth-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="adminUsername">Username</label>
                <input type="text" id="adminUsername" placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter password">
            </div>
            <button class="auth-btn" id="loginBtn">Login</button>
            <p id="authError" class="error-message"></p>
        </div>
    </div>

    <div class="admin-container" id="adminPanel" style="display: none;">
        <div class="admin-header">
            <h1 class="admin-title">Learnify Admin Panel</h1>
            <button class="logout-btn" id="logoutBtn">Logout</button>

        <div class="stats-grid">

            <div class="stat-card">

    // Login functionality
    loginBtn.addEventListener('click', () => {
        const username = adminUsername.value.trim();
        const password = adminPassword.value.trim();

        if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
            // Successful login
            authModal.style.display = 'none';
            adminPanel.style.display = 'block';
            localStorage.setItem('learnifyAdminLoggedIn', 'true');
            loadAdminData();
        } else {
            authError.textContent = 'Invalid username or password';
        }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('learnifyAdminLoggedIn');
        authModal.style.display = 'flex';
        adminPanel.style.display = 'none';
        adminUsername.value = '';
        adminPassword.value = '';
        authError.textContent = '';
    });

    // Load admin data
    async function loadAdminData() {
        try {
            // Load resources
            const resourcesQuery = query(collection(db, 'resources'), orderBy('uploadDate', 'desc'));
            const resourcesSnapshot = await getDocs(resourcesQuery);
            
            // Update stats
            totalResources.textContent = resourcesSnapshot.size;
            
            // Calculate total downloads
            let downloads = 0;
            resourcesSnapshot.forEach(doc => {
                downloads += doc.data().views || 0;
            });
            totalDownloads.textContent = downloads;
            
            // Calculate unique uploaders (simplified)
            const uploaders = new Set();
            resourcesSnapshot.forEach(doc => {
                if (doc.data().uploaderName) {
                    uploaders.add(doc.data().uploaderName);
                }
            });
            totalUsers.textContent = uploaders.size;
            
            // Display resources in table
            resourcesTableBody.innerHTML = '';
            resourcesSnapshot.forEach(doc => {
                const resource = doc.data();
                displayResourceInTable(resource, doc.id);
            });

            // TODO: Calculate storage used (would require cloud function)
            storageUsed.textContent = 'N/A';

        } catch (error) {
            console.error('Error loading admin data:', error);
            resourcesTableBody.innerHTML = '<tr><td colspan="7">Error loading resources. Please try again later.</td></tr>';
        }
    }

    // Display resource in admin table
    function displayResourceInTable(resource, docId) {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${resource.title}</td>
            <td>${resource.type}</td>
            <td>${resource.level}</td>
            <td>${resource.uploaderName || 'Anonymous'}</td>
            <td>${new Date(resource.uploadDate).toLocaleDateString()}</td>
            <td>${resource.views || 0}</td>
            <td>
                <button class="action-btn view-btn" data-id="${docId}">View</button>
                <button class="action-btn delete-btn" data-id="${docId}">Delete</button>
            </td>
        `;
        resourcesTableBody.appendChild(row);

        // Add event listeners to buttons
        row.querySelector('.view-btn').addEventListener('click', () => {
            // TODO: Implement view functionality
            alert(`Viewing resource: ${resource.title}`);
        });

        row.querySelector('.delete-btn').addEventListener('click', async () => {
            if (confirm(`Are you sure you want to delete "${resource.title}"? This action cannot be undone.`)) {
                try {
                    // Delete from Firestore
                    await deleteDoc(doc(db, 'resources', docId));
                    
                    // Delete file from Storage
                    if (resource.filePath) {
                        await deleteObject(ref(storage, resource.filePath));
                    }
                    
                    // Delete cover image if exists
                    if (resource.coverPath) {
                        await deleteObject(ref(storage, resource.coverPath));
                    }
                    
                    // Reload data
                    loadAdminData();
                } catch (error) {
                    console.error('Error deleting resource:', error);
                    alert('Error deleting resource. Please try again.');
                }
            }
        });
    }
